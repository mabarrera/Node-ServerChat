<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://www.ocean-grid.xyz/version/v1/1.10.01/css/all.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 mrg-b-2">
                <h1 class="text-center">Chat</h1>
            </div>
            <div class="col-6">
                <h4>Enviar mensajes</h4>
                <div class="form-group">
                    <input type="text" id="txtUid" class="form-control" placeholder="uid" autocomplete="off">
                </div>
                <div class="form-group">
                    <input type="text" id="txtMsg" class="form-control" placeholder="Mensaje" autocomplete="off">
                </div>
                <h4>Usuarios</h4>
                <ul id="ulUsuarios">
                </ul>
            </div>
            <div class="col-6">
                <h4>Chat Completo</h4>
                <ul id="ulMensajes">

                </ul>
            </div>
            <div class="col-12 mrg-t-2">
                <button id="btnSalir" class="btn btn-outline-danger"> Logout </button>
            </div>
        </div>
    </div>
    

    <script src="./socket.io/socket.io.js"></script>
    <script src="./js/chat.js"></script>
</body>
</html>
